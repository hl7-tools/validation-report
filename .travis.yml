language: java
jdk:
- oraclejdk8
- oraclejdk7
- openjdk7
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/validation-report.jar
  skip_cleanup: true
  on:
    repo: hl7-tools/validation-report
    tag: true
    all_branches: true
    condition: "$TRAVIS_TAG =~ ^v[1-9][0-9]*[.](0|[1-9][0-9]*)[.](0|[1-9][0-9]*)$"
